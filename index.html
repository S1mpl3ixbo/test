<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p>Score: <span id="score">0</span></p>
        <button id="clickButton">Click Me!</button>
        <button id="upgradeButton">Upgrade (Cost: <span id="upgradeCost">10</span>)</button>
        <button id="multiplierButton">Multiplier (Cost: <span id="multiplierCost">50</span>)</button>
        <button id="runeButton">Rune (Cost: <span id="runeCost">100</span>)</button>
        <button id="rebirthButton">Rebirth (Cost: <span id="rebirthCost"></span>, Multiplier: <span id="rebirthMultiplier"></span>)</button>
        <ul id="runeList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
